# changes default tomcat CP to hikari
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/db_name
spring.datasource.username=db_username
spring.datasource.password=db_pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
# static config
path.static.public.base.image=/Users/maryosandoz/Documents/
size.per.page=20
# hikari CP
spring.datasource.poolName=ApplicationServicePool
spring.datasource.maximumPoolSize=100 
spring.datasource.minimumIdle=10
spring.datasource.maxLifeTime=2000000
spring.datasource.connectionTimeout=30000
spring.datasource.idleTimeout=30000
spring.datasource.pool-prepared-statements=true
spring.datasource.max-open-prepared-statements=250 
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=trues
spring.datasource.validationQuery=SELECT 1 
